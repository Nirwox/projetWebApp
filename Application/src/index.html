<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ProjetWebApp</title>
        <!-- CSS Bootstrap https://getbootstrap.com -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- CSS DataTable https://datatables.net -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <!-- CSS Custom -->
        <link rel="stylesheet" href="./css/common.css">

        <!-- JS Jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- JS Boostrap https://getbootstrap.com -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- JS DataTable https://datatables.net -->
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <!-- JS FontAwesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
        <!-- JS Custom -->
        <script src="./js/common.js"></script>
        <script src="./js/class.intervention.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-12 col-12">
                    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                            <div class="sidebar-brand-icon rotate-n-15">
                            <i class="fas fa-laugh-wink"></i>
                            </div>
                            <div class="sidebar-brand-text mx-3">SupportERP</div>
                        </a>
                        <hr class="sidebar-divider my-0">
                        <div class="sidebar-heading">Outils</div>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="home">
                            <i class="fas fa-fw fa-tachometer-alt"></i>
                            <span>Acceuil</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="addInter">
                            <i class="fas fa-fw fa-plus"></i>
                            <span>Créer une intervention</span></a>
                        </li>
                        <hr class="sidebar-divider"> 
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="">
                            <i class="fas fa-fw fa-sign-out-alt"></i>
                            <span>Déconnexion</span></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10 mt-4 col-sm-12 col-12">
                    <div class="table-responsive-sm">
                        <table class="table" id="myTable">
                            <thead>
                                <tr>
                                    <th scope="col">Numéro de l'incident</th>
                                    <th scope="col">ID Utilisateur</th>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Etat</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="lesLignes">
                            </tbody>
                        </table>
                    </div>
                <form id="formAdd"> 
                    <div class="form-group">
                        <label for="inputAddress">Titre</label>
                        <input type="text" class="form-control" id="titre">
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Nom</label>
                        <input type="text" class="form-control" id="nom">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Prénom</label>
                        <input type="text" class="form-control" id="prenom">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description du ticket</label>
                        <textarea class="form-control" id="desc" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Accepter les termes et conditions
                        </label>
                      </div>
                    </div>
                    <button type="submit" id="newInter" class="btn btn-primary">Soumettre le ticket</button>
                  </form>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">ID Demande </label>
                                    <input type="text" disabled class="form-control" id="inputId">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">ID User </label>
                                    <input type="text" disabled class="form-control" id="inputIdUser">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nom</label>
                                    <input disabled type="text" class="form-control" id="inputNom">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Prenom</label>
                                    <input disabled type="text" class="form-control" id="inputPrenom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">Titre</label>
                                <input type="text" class="form-control" id="inputTitre">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">Description</label>
                                <textarea class="form-control" id="inputDesc"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Date de création</label>
                                    <input disabled type="text" class="form-control" id="inputDate">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Status</label>
                                    <select class="form-control" id="inputState">
                                        <option value="Terminée">Terminée</option>
                                        <option value="Assigné">Assigné</option>
                                        <option value="Non assigné">Non assigné</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="deleteDemande" class="btn btn-danger">Supprimer le ticket</button>
                        <button type="button" id="updateDemande" class="btn btn-primary">Modifier</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
